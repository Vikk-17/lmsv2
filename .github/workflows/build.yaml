name: Build on PR 

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Install dependecies
        run: npm Install
      - name: Run build
        run: npm run build
